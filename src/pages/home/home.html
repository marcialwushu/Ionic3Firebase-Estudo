<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Data List
    </ion-title>
    <ion-buttons>
      <button navPush="AddContactItemPage" ion-button>
         <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let contact of contactList$ | async">
      <ion-item>
        <h1>{{contact.data.nome}}</h1>
        <p>{{contact.data.telefone}}</p>
      </ion-item>

    </ion-item-sliding>
  </ion-list>
</ion-content>
